          </li>
          <li>
            <div class="team-dropdown">
              <span class="team-dropbtn">All Teams</span>
              <div class="team-dropdown-content">

                <a href="/IPL/Team%20Details%20page/TeamDetails.html?team=RR" onclick="redirectToTeamDetails('RR')">Rajasthan Royals</a>

            </div>
          </li>
          <li class="search-bar">
            <a href="/IPL/Search/search.html" id="searchButton">Search</a>
          </li>
        </ul>
    </nav>
  <div>
    <h1 class="title">Search</h1>
    <input type="text" id="searchInput" placeholder="Search player...">
  </div>
  <div><h4 class="results">Search Results</h4></div>
  <div id="playerProfiles">
    <!-- Player profiles will be displayed here -->
